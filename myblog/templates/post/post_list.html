<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <button><a href="{% url 'user:logout' %}">Logout</a></button>
    {%for post in posts%}
       <div>
        <h2><a>{{post.user}}</a></h2>
        <h4>{{post.date}}</h4>
        <h3>{{post.post}}</h3>
       </div> 
    {%endfor%}
</body>
</html>
